<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map-canvas { height: 100% }
    </style>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDOLpkFnjxxVo2H3IfZticRyfK4EfY7TmE&sensor=false">
    </script>
    <script type="text/javascript">
      var map;
      var pointes;
      function initialize() {
        var mapOptions = {
          center: new google.maps.LatLng(-7.1303135,-34.8554758),
          zoom: 13
        };
        map = new google.maps.Map(document.getElementById("map-canvas"),
            mapOptions);
	alert('Map loaded:'+pointes);
	var flightPath = new google.maps.Polyline({
	    path: pointes,
	    geodesic: true,
	    strokeColor: '#FF0000',
	    strokeOpacity: 1.0,
	    strokeWeight: 2
	  });

	  flightPath.setMap(map);

      }
      function load(pointz) {
	pointes = pointz;
	alert('points loaded');
	}
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body>
    <div id="map-canvas"/>
  </body>
</html>
